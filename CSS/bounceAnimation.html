<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Ball</title>
    <style>
      .box {
        width: 80vw;
        height: 80vh;
        background-color: bisque;
        border: 2px solid #3a3a3a;
        margin: 50px auto;
        position: relative;
        border-radius: 3px;
      }

      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: salmon;
        position: absolute;
        bottom: 0;
        left: 0;
        animation:
          animationX 3s linear infinite,
          animationY 1s ease-out infinite alternate;
      }

      @keyframes animationX {
        from {
          left: 0;
        }
        to {
          left: 90%;
        }
      }

      @keyframes animationY {
        from {
          bottom: 0;
        }
        to {
          bottom: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="ball"></div>
    </div>
  </body>
</html>
